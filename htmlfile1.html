<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>MY PORTFOLIO</title>

 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }

   body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background-color: #f0f8ff;
     color: #333;
     line-height: 1.6;
     display: flex; /* Enable flexbox for centering */
     justify-content: center; /* Center horizontally */
     align-items: center; /* Center vertically */
     min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
     margin: 0; /* Reset any default body margin */
   }

   .container {
     max-width: 1000px;
     padding: 20px;
     text-align: center; /* Center header content */
   }

   header {
     background-color: #0077cc;
     color: white;
     padding: 20px 0;
     text-align: center;
     margin-bottom: 50px; /* Add some space below the header */
   }

   header img {
     width: 150px; /* Adjust the width to control the size */
     height: 150px; /* Make it a square */
     border-radius: 50%; /* Makes it a circle */
     object-fit: cover; /* Ensures the image covers the circle without distortion */
     border: 5px solid white; /* Optional: Add a white border */
     display: block; /* To center the image within the header */
     margin: 10px auto; /* Center horizontally and add some top/bottom margin */
   }

   header nav {
     margin-top: 10px;
   }

   header nav a {
     color: white;
     margin: 0 15px;
     text-decoration: none;
     font-weight: bold;
   }

   header nav a:hover {
     text-decoration: underline;
   }

   section {
     margin: 40px 0;
     text-align: left; /* Align section content to the left */
   }

   section h2 {
     margin-bottom: 15px;
     color: #0077cc;
     border-bottom: 2px solid #0077cc;
     padding-bottom: 5px;
   }

   ul {
     list-style-type: square;
     padding-left: 20px;
   }

   footer {
     background-color: #333;
     color: #fff;
     text-align: center;
     padding: 15px 0;
     margin-top: 50px;
   }

   a {
     color: #0077cc;
     text-decoration: none;
   }

   a:hover {
     text-decoration: underline;
   }
 </style>
</head>
